definitions:
  models.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  models.Hackathon:
    properties:
      createdAt:
        type: string
      createdBy:
        $ref: '#/definitions/models.User'
      deletedAt:
        type: string
      description:
        type: string
      endDate:
        type: string
      id:
        type: integer
      location:
        type: string
      maxParticipants:
        type: integer
      name:
        type: string
      startDate:
        type: string
      updatedAt:
        type: string
    type: object
  models.HackathonCreate:
    properties:
      description:
        example: Un événement pour les développeurs
        type: string
      location:
        example: Paris
        type: string
      maxParticipants:
        example: 100
        type: integer
      name:
        example: Hackathon de Paris
        type: string
    type: object
  models.Registration:
    properties:
      createdAt:
        type: string
      deletedAt:
        type: string
      id:
        type: integer
      status:
        type: string
      team:
        allOf:
        - $ref: '#/definitions/models.Team'
        description: Belongs to Team
      teamID:
        description: Foreign key referencing Team.ID
        type: integer
      updatedAt:
        type: string
      user:
        allOf:
        - $ref: '#/definitions/models.User'
        description: Belongs to User
      userID:
        description: Foreign key referencing User.ID
        type: integer
    type: object
  models.Team:
    properties:
      createdAt:
        type: string
      deletedAt:
        type: string
      id:
        type: integer
      name:
        example: Team 1
        type: string
      registrations:
        description: Has many Registrations
        items:
          $ref: '#/definitions/models.Registration'
        type: array
      updatedAt:
        type: string
      users:
        description: Has many Users
        items:
          $ref: '#/definitions/models.User'
        type: array
    required:
    - name
    type: object
  models.User:
    properties:
      createdAt:
        type: string
      deletedAt:
        type: string
      email:
        example: john.doe@exmple.com
        type: string
      first_name:
        example: John
        type: string
      id:
        type: integer
      last_name:
        example: Doe
        type: string
      password:
        example: password
        type: string
      profile_picture:
        type: string
      roles:
        description: 0 = user, 2 = organizer, 4 = admin
        example: 0
        type: integer
      team:
        allOf:
        - $ref: '#/definitions/models.Team'
        description: Belongs to Team
      team_id:
        description: Foreign key referencing Team.ID
        type: integer
      updatedAt:
        type: string
      username:
        example: jdoe
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    - username
    type: object
  models.UserLogin:
    properties:
      email:
        example: john.doe@exmple.com
        type: string
      password:
        example: password
        type: string
    required:
    - email
    - password
    type: object
  models.UserRegisterResponse:
    properties:
      email:
        type: string
      username:
        type: string
    type: object
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
paths:
  /files/me:
    get:
      description: Get all files uploaded by the user from Google Cloud Storage
      responses:
        "200":
          description: List of files
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Get all files uploaded by the user
      tags:
      - files
  /hackathons:
    get:
      description: Récupère une liste de tous les hackathons
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Hackathon'
            type: array
      security:
      - ApiKeyAuth: []
      summary: Lire tous les hackathons
      tags:
      - hackathons
    post:
      consumes:
      - application/json
      description: Ajoute un nouveau hackathon à la base de données
      parameters:
      - description: Hackathon à créer
        in: body
        name: hackathon
        required: true
        schema:
          $ref: '#/definitions/models.HackathonCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Hackathon'
      security:
      - ApiKeyAuth: []
      summary: Créer un hackathon
      tags:
      - hackathons
  /hackathons/{id}:
    delete:
      description: Supprime un hackathon par son ID
      parameters:
      - description: ID du Hackathon
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: true si la suppression est réussie
          schema:
            type: boolean
      security:
      - ApiKeyAuth: []
      summary: Supprimer un hackathon
      tags:
      - hackathons
    get:
      description: Récupère un hackathon par son ID
      parameters:
      - description: ID du Hackathon
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Hackathon'
      security:
      - ApiKeyAuth: []
      summary: Lire un hackathon spécifique
      tags:
      - hackathons
    put:
      consumes:
      - application/json
      description: Met à jour les informations d'un hackathon par son ID
      parameters:
      - description: ID du Hackathon
        in: path
        name: id
        required: true
        type: integer
      - description: Informations du Hackathon à mettre à jour
        in: body
        name: hackathon
        required: true
        schema:
          $ref: '#/definitions/models.Hackathon'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Hackathon'
      security:
      - ApiKeyAuth: []
      summary: Mettre à jour un hackathon
      tags:
      - hackathons
  /upload:
    post:
      consumes:
      - multipart/form-data
      description: Uploads a file to Google Cloud Storage
      parameters:
      - description: File to upload
        in: formData
        name: file
        required: true
        type: file
      responses:
        "200":
          description: File uploaded successfully
          schema:
            type: string
        "400":
          description: Invalid request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Upload a file
      tags:
      - files
  /user/login:
    post:
      consumes:
      - application/json
      description: Logs in a user
      parameters:
      - description: User credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/models.UserLogin'
      produces:
      - application/json
      responses:
        "200":
          description: Token
          schema:
            type: string
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Login
      tags:
      - auth
  /user/register:
    post:
      consumes:
      - multipart/form-data
      description: Registers a new user
      parameters:
      - description: Username
        in: formData
        name: username
        required: true
        type: string
      - description: Last Name
        in: formData
        name: last_name
        required: true
        type: string
      - description: First Name
        in: formData
        name: first_name
        required: true
        type: string
      - description: Profile Picture
        in: formData
        name: profile_picture
        required: true
        type: file
      - description: Email
        in: formData
        name: email
        required: true
        type: string
      - description: Password
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: User registered
          schema:
            $ref: '#/definitions/models.UserRegisterResponse'
        "400":
          description: Invalid request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Register
      tags:
      - auth
securityDefinitions:
  ApiKeyAuth:
    description: Bearer token
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
